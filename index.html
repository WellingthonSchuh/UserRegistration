<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <section class="container">
        <h1>Cadastro de novo usuário</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="" method="get" class="form">
            <label>Nome:</label>
            <input type="text" id="nome" class="validar">
            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" class="validar">
            <label>CPF:</label>
            <input type="text" id="cpf" class="validar" placeholder="000.000.000-00">
            <label>Usuário:</label>
            <input type="text" id="usuario" class="validar">
            <label>Senha:</label>
            <input type="password" id="senha" class="validar">
            <label>Confirmar senha:</label>
            <input type="password" id="confirmacao" class="validar">
            <button type="submit">Cadastrar</button>
        </form>
        <div class="resultado">

        </div>



    </section>
    
    <script src="validaCPF.JS"></script>
    <script src="cadastro.js"></script>
</body>

</html>
